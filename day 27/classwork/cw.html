<!-- შექმენით სარეგისტრაციო ფორმა. მომხმარებელს შემოატანინეთ სახელი, ემაილი, პაროლი და მისი საცხოვრებელი ქვეყანა(დაგჭირდებათ drop down menu). მომხმარებელს უნდა ჰქონდეს მინიმუმ 5 ქვეყნის არჩევის უფლება. მათ შორის უნდა იყოს საქართველო. გამოიყენეთ selected ატრიბუტი და საქართველო გახადეთ წინასწარ არჩეული.

თითოეულ option თეგს გაუწერეთ თავისი value ატრიბუტი, სადაც ჩაწერთ ქვეყნის შემოკლებულ სახელს

მაგალითად: Georgia -> GEO -->


<!DOCTYPE html>
<html>
    <head>
        <title>
            სარეგისტრაციო ფორმა
        </title>
    </head>
    <body>

    <h1>
        რეგისტრაცია
    </h1>

    <form>
        <label for="name">სახელი:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">ემაილი:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">პაროლი:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="country">ქვეყანა:</label><br>
        <select id="country" name="country" required>
            <option value="GEO" selected>საქართველო</option>
            <option value="USA">ამერიკის შეერთებული შტატები</option>
            <option value="GER">გერმანია</option>
            <option value="FRA">საფრანგეთი</option>
            <option value="JPN">იაპონია</option>
        </select><br><br>

        <button>
            submit
        </button>
    </form>

    </body>
</html>
