ატრიბუტები გამოიყენება ჩამოსაშლელი მენიუს შესაქმნელად.

option თეგი უნდა მოთავსდეს select-ში რომ მომხმარებელმა აირჩიოს სასურველი არჩევანი

4) შექმენით ვალუტის გაცვლის საიტი, სადაც მომხმარებელს აარჩევინებთ ორ ვალუტას.

<!DOCTYPE html>
<html>
    <head>
        <title>
            ვალუტის გადაცვლა
        </title>
    </head>
    
    <body>
    <h2>ვალუტის გადაცვლის ფორმა</h2>

    <form>
        <label for="from-currency">აირჩიეთ საწყისი ვალუტა:</label>
        <select id="from-currency" name="from-currency">
        <option value="usd">დოლარი (USD)</option>
        <option value="eur">ევრო (EUR)</option>
        <option value="gel">ლარი (GEL)</option>
        <option value="gbp">ფუნტი სტერლინგი (GBP)</option>
        </select>

        <br><br>

        <label for="to-currency">აირჩიეთ სამიზნე ვალუტა:</label>
        <select id="to-currency" name="to-currency">
        <option value="usd">დოლარი (USD)</option>
        <option value="eur">ევრო (EUR)</option>
        <option value="gel">ლარი (GEL)</option>
        <option value="gbp">ფუნტი სტერლინგი (GBP)</option>
        </select>

        <br><br>

        <button type="submit">გადაცვლა</button>
    </form>
    </body>
</html>
