გამოიყენეთ შემდეგი ატრიბუტები: type, placeholder, required. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <h1>
            Register
        </h1>
        <form>
            <input type="text" placeholder="Enter your name" required>  <br><br>
            <input type="text" placeholder="Enter your surname"><br><br>
            <input type="text" placeholder="Enter your age" required><br><br>
            <input type="email" placeholder="Enter your email" required><br><br>
            <input type="password" placeholder="Enter your password" required><br><br>
            <input type="date" placeholder="Enter your birth date"><br><br>
            <button>
                Submit
            </button>
        </form>
    </body>
</html>
