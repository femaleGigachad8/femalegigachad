<!-- 2) დაუმატეთ თქვენს მიერ შექმნილ ფორმის თითოეულ input-ს name ატრიბუტი.
კარგი იქნება id ატრიბუტის მსგავს გაუწერთ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration form</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
        <input type="text" id="surname" name="surname" placeholder="Enter your surname"><br><br>
        <input type="text" id="age" name="age" placeholder="Enter your age" required><br><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
        <input type="date" id="birthdate" name="birthdate" placeholder="Enter your birth date"><br><br>
        <button>Submit</button>
    </form>
</body>
</html>
