<!-- 4) შექმენით ფორმა 3 input-ით. მომხარებელს შემოატანინეთ სახელი, ემაილი და პაროლი. 
input-ების შევსება უნდა იყოს აუცილებელი. თითოეულ input-ს აუცილებლად გაუწერეთ label-ი -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Registration form
        </title>
    </head>
    <body>
        <h1>
            Registration form
        </h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your name" id="name" required> <br><br>
            <label for="email">Email:</label>
            <input type="text" placeholder="Enter your email" id="email" required> <br><br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your password" id="password" required> <br><br>
            <button>
                Submit
            </button>
        </form>
    </body>
</html>
