<!-- 3) შექმენით 1 html-ის ფაილი, რომელშიც თავისმხრივ შექმნით რამდენიმე პარაგრაფს (p), თქვენი დავალებაა გასტილოთ ეს პარაგრაფები inline css-ის მეშვეობით. გამოიყენეთ css-ში მთლიანად ნასწავლი მასალა. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p style="color: blue;">i like programming</p>
        <p style="background-color: aqua;">i like html</p>
        <p style="text-align: center;">i like css</p>
        <p style="font-size: 50px;">i like python</p>
    </body>
</html>
